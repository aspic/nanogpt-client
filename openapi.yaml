    NegativePrompt:
      type: string
      required: false
      description: Things to exclude in the generated image.
    Role:
      type: string
      description: The role of the message sender (e.g., 'user', 'assistant').
      enum:
        - user
        - assistant
        - system
    Message:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/Role'
        content:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TextContent'
          description: The content of the message.
    TextContent:
      type: string
      description: The content of the message.
    CompoundMessage:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/Role'
        content:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TextContent'
            - $ref: '#/components/schemas/MultipartContent'
          description: The content of the message.
    MultipartContent:
      type: array
      description: List of parts to send
      items:
        oneOf:
          - $ref: '#/components/schemas/MultipartText'
          - $ref: '#/components/schemas/MultipartImageUrl'
    MultipartText:
      type: object
      properties:
        type:
          type: string
          enum:
            - text
        text:
          type: string
      required:
        - type
        - text
    MultipartImageUrl:
      type: object
      properties:
        type:
          type: string
          enum:
            - image_url
        image_url:
          type: object
          properties:
            url:
              type: string
          required:
            - url
      required:
        - type
        - image_url
    Delta:
      type: object
      properties:
        content:
          type: string
          description: The content of the delta.

    PaymentSource:
      type: string
      enum:
        - XNO
    Cost:
      type: float
      description: Cost for running the query.
    RemainingBalance:
      type: float
      description: Remaining balance in wallet.
    Object:
      type: string
      enum:
        - list
        - model
    Created:
      type: integer
      description: Timestamp when the completion was created.
    NanoAddress:
      type: string
      description: Nano address
paths:
  /v1/chat/completions:
    post:
      summary: Create a chat completion
      description: Generate a chat-based completion using the specified parameters.
      operationId: createChatCompletion
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model:
                  $ref: '#/components/schemas/ChatModel'
                messages:
                  type: array
                  items:
                    $ref: '#/components/schemas/CompoundMessage'
                temperature:
                  $ref: '#/components/parameters/TemperatureParam'
                max_tokens:
                  $ref: '#/components/parameters/MaxTokensParam'
                stream:
                  $ref: '#/components/parameters/StreamParam'
                stop:
                  $ref: '#/components/parameters/StopParam'
                top_p:
                  $ref: '#/components/parameters/TopPParam'
                top_k:
                  $ref: '#/components/parameters/TopKParam'
                frequency_penalty:
                  $ref: '#/components/parameters/FrequencyPenaltyParam'
                presence_penalty:
                  $ref: '#/components/parameters/PresencePenaltyParam'
                logit_bias:
                  $ref: '#/components/parameters/LogitBiasParam'
                user:
                  $ref: '#/components/parameters/UserParam'
                n:
                  $ref: '#/components/parameters/NParam'
                seed:
                  $ref: '#/components/parameters/SeedParam'
                response_format:
                  $ref: '#/components/parameters/ResponseFormatParam'
                tools:
                  $ref: '#/components/parameters/ToolsParam'
                tool_choice:
                  $ref: '#/components/parameters/ToolChoiceParam'
      responses:
        '200':
          description: Successful chat completion response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier for the completion.
                  object:
                    type: string
                    description: Typically 'chat.completion'.
                  created:
                    $ref: '#/components/schemas/Created'
                  model:
                    $ref: '#/components/schemas/ChatModel'
                  choices:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          description: Index of the generated choice.
                        message:
                          $ref: '#/components/schemas/Message'
                        delta:
                          $ref: '#/components/schemas/Delta'
                        finish_reason:
                          type: string
                          description: Reason the generation was stopped.
                  usage:
                    type: object
                    properties:
                      prompt_tokens:
                        type: integer
                        description: Number of tokens in the prompt.
                      completion_tokens:
                        type: integer
                        description: Number of tokens in the completion.
                      total_tokens:
                        type: integer
                        description: Total tokens used.
                  nanoGPT:
                    type: object
                    properties:
                      cost:
                        $ref: '#/components/schemas/Cost'
                      inputTokens:
                        type: integer
                        description: Number of input tokens
                      outputTokens:
                        type: integer
                        description: Number of output tokens
                      paymentSource:
                        $ref: '#/components/schemas/PaymentSource'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the invalid request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Authentication error.
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Server-side error details.
  /generate-image:
    post:
      summary: Generate an image
      description: Create an image based on the provided prompt and parameters.
      operationId: generateImage
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Text prompt for image generation.
                model:
                  $ref: '#/components/schemas/ImageModel'
                width:
                  $ref: '#/components/parameters/ImageWidth'
                height:
                  $ref: '#/components/parameters/ImageHeight'
                negative_prompt:
                  $ref: '#/components/schemas/NegativePrompt'
                nImages:
                  $ref: '#/components/parameters/NParam'
                num_steps:
                  $ref: '#/components/parameters/NumberOfSteps'
                resolution:
                  $ref: '#/components/parameters/Resolution'
                sampler_name:
                  $ref: '#/components/parameters/ImageSamplerName'
                scale:
                  $ref: '#/components/parameters/ImageScale'
              required:
                - prompt
                - model
                - width
                - height
      responses:
        '200':
          description: Successful image generation response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: integer
                    description: Timestamp of image creation.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          description: URL of the generated image.
                        b64_json:
                          type: string
                          description: Base64-encoded JSON of the image.
                  cost:
                    $ref: '#/components/schemas/Cost'
                  paymentSource:
                    $ref: '#/components/schemas/PaymentSource'
                  remainingBalance:
                    $ref: '#/components/schemas/RemainingBalance'

        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the invalid request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Authentication error.
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Server-side error details.
  /v1/models:
    get:
      summary: Retrieve available models
      description: Retrieve all available models on the OpenAI models endpoint format
      operationId: models
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Models data retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    $ref: '#/components/schemas/Object'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Model id
                        object:
                          $ref: '#/components/schemas/Object'
                        created:
                          $ref: '#/components/schemas/Created'
                        owned_by:
                          type: string
                          description: Organization / owner of the model.
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the invalid request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Authentication error.
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Server-side error details.
  /check-nano-balance:
    post:
      summary: Check nano balance for account
      description: Returns balance, receivable and earned for the account
      operationId: balance
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Balance received successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: float
                    description: Remaining balance for the account.
                  receivable:
                    type: float
                    description: Receivable for the account.
                  earned:
                    type: float
                    description: Earned for the account.
                  nanoDepositAddress:
                    $ref: '#/components/schemas/NanoAddress'
                  nanoReturnAddress:
                    $ref: '#/components/schemas/NanoAddress'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the invalid request.
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Authentication error.
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Server-side error details.
