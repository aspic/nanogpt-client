openapi: 3.1.0
info:
  title: NanoGPT API
  description: API for interacting with NanoGPT's text and image generation services.
  version: 1.0.0
servers:
  - url: https://nano-gpt.com/api
    description: Primary API endpoint
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  parameters:
    TemperatureParam:
      name: temperature
      in: query
      required: false
      description: Controls randomness (0 to 2).
      schema:
        type: number
        format: float
    MaxTokensParam:
      name: max_tokens
      in: query
      required: false
      description: Maximum number of tokens to generate.
      schema:
        type: integer
    StreamParam:
      name: stream
      in: query
      required: false
      description: Whether to stream the response.
      schema:
        type: boolean
    StopParam:
      name: stop
      in: query
      required: false
      description: Up to 4 sequences where the API will stop generating.
      schema:
        type: array
        items:
          type: string
    TopPParam:
      name: top_p
      in: query
      required: false
      description: Nucleus sampling probability.
      schema:
        type: number
        format: float
    TopKParam:
      name: top_k
      in: query
      required: false
      description: Limits the next token selection to the K most likely tokens.
      schema:
        type: integer
    FrequencyPenaltyParam:
      name: frequency_penalty
      in: query
      required: false
      description: Reduces token repetition (-2.0 to 2.0).
      schema:
        type: number
        format: float
    PresencePenaltyParam:
      name: presence_penalty
      in: query
      required: false
      description: Increases likelihood of new topics (-2.0 to 2.0).
      schema:
        type: number
        format: float
    LogitBiasParam:
      name: logit_bias
      in: query
      required: false
      description: Modify the probability of specified tokens.
      schema:
        type: object
    UserParam:
      name: user
      in: query
      required: false
      description: Unique identifier for the end-user.
      schema:
        type: string
    NParam:
      name: n
      in: query
      required: false
      description: Number of choices to generate.
      schema:
        type: integer
    NumberOfSteps:
      name: num_steps
      in: query
      required: false
      schema:
        type: integer
    Resolution:
      name: resolution
      in: query
      required: false
      description: Dimensions for the generated image (e.g., "256x256").
      schema:
        type: string
    ImageSamplerName:
      name: sampler_name
      in: query
      required: false
      description: 'DPM++ 2S a Karras'
      schema:
        type: string
    ImageScale:
      name: scale
      in: query
      required: false
      description: 'In Stable Diffusion, most models default guidance scale value is between seven and 7.5. A lower number incorporates more creativity in the final image while a higher number indicates that the image is closely tied to the text prompt.'
      schema:
        type: float
    ImageWidth:
      name: width
      in: query
      required: false
      description: Width of image to generate
      schema:
        type: integer
    ImageHeight:
      name: height
      in: query
      required: false
      description: Height of image to generate
      schema:
        type: integer
    SeedParam:
      name: seed
      in: query
      required: false
      description: Seed for deterministic sampling.
      schema:
        type: integer
    ResponseFormatParam:
      name: response_format
      in: query
      required: false
      description: Format for the generated output.
      schema:
        type: string
    ToolsParam:
      name: tools
      in: query
      required: false
      description: List of tools the model may call.
      schema:
        type: array
        items:
          type: string
    ToolChoiceParam:
      name: tool_choice
      in: query
      required: false
      description: Controls how functions are called by the model.
      schema:
        type: string
